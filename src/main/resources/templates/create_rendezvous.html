<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un Rendez-vous</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Créer un Rendez-vous</h1>
<form action="/enseignant/create_rendezvous" method="post">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>

    <label for="heure">Heure:</label>
    <input type="time" id="heure" name="heure" required><br>

    <!-- Sélection de la salle -->
    <label for="salle">Salle:</label>
    <select id="salle" name="salle" required>
        <!-- Boucle sur la liste des salles -->
        <option th:each="salle : ${salles}" th:value="${salle.id}" th:text="${salle.nom}"></option>
    </select><br>

    <label for="copies">Nombre de Copies:</label>
    <input type="number" id="copies" name="copies" required><br>

    <label for="subject">Sujet de l'Examen:</label>
    <input type="text" id="subject" name="subject" required><br>

    <button type="submit">Créer</button>
</form>
</body>
</html>
